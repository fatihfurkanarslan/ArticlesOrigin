
<div class="container-fluid ps-md-0">
	<div class="row g-0">
	  <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
	  <div class="col-md-8 col-lg-6">
		<div class="login d-flex align-items-center py-5">
		  <div class="container">
			<div class="row">
			  <div class="col-md-9 col-lg-8 mx-auto">
				<h3 class="centerilize login-heading mb-4">Eat, Pray, Read!</h3>
          
				<!-- Sign In Form -->
				<form [formGroup]="form" (ngSubmit)="register()">
				  <div class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingInput" maxlength=20 placeholder="Username" formControlName="username" 
          [(ngModel)]="model.username" name="username" required>
					<label for="floatingInput">Username</label>
				  </div>
				  <div class="form-floating mb-3">
					<input type="password" class="form-control" id="floatingPassword" type="password" maxlength=30 placeholder="Email" formControlName="username"
          required [(ngModel)]="model.email" name="email">
					<label for="floatingPassword">Email</label>
				  </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" maxlength=20 placeholder="Password" formControlName="password"
            [(ngModel)]="model.password" name="password" required>
            <label for="floatingPassword">Password</label>
            </div>
            <div class="centerilize terms-checkbox">
              <mat-checkbox formControlName="termsAgreed" required>By clicking sign up, you agree to the <a class="agreement" (click)="openUserAgreement()">User Agreement</a></mat-checkbox>
            </div>
  <br/>
				  <div class="d-grid">
					<button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit"
					 style="background-color: transparent; border-color: black; color: black;"
					 type="submit" [routerLink]="['/register']" routerLinkActive="active">Sign up</button>
					
				
				  </div>
  
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
