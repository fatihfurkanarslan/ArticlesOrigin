<div class="container-fluid ps-md-0">
	<div class="row g-0">
	  <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
	  <div class="col-md-8 col-lg-6">
		<div class="login d-flex align-items-center py-5">
		  <div class="container">
			<div class="row">
			  <div class="col-md-9 col-lg-8 mx-auto">
				<h3 class="signinButton login-heading mb-4">Welcome back!</h3>
				<div class="signinButton">
					<asl-google-signin-button  id="signinDiv" type="standard" size="large" >		
					</asl-google-signin-button></div>
				
				<br/>
				<span style="color:#161515" matBadge="4" matBadgeOverlap="false" *ngIf="error">{{error}}</span>
				<!-- Sign In Form -->
				<form [formGroup]="form" (ngSubmit)="login()">
				  <div class="form-floating mb-3">
					<input type="username" class="form-control" id="floatingInput"placeholder="Username" formControlName="username"
					required [(ngModel)]="model.username" name="username">
					<label for="floatingInput">Username</label>
				  </div>
				  <div class="form-floating mb-3">
					<input type="password" class="form-control" id="floatingPassword" type="password" matInput placeholder="Password" formControlName="password"
					required [(ngModel)]="model.password" name="password">
					<label for="floatingPassword">Password</label>
				  </div>
  
				  <div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
					<label class="form-check-label" for="rememberPasswordCheck">
					  Remember password
					</label>
				  </div>
  
				  <div class="d-grid">
					<button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit" style="background-color: transparent; border-color: black; color: black;">Sign in</button>
					<button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit"
					 style="background-color: transparent; border-color: black; color: black;"
					 type="submit" [routerLink]="['/register']" routerLinkActive="active">Sign up</button>
					
					<div class="text-center">
					  <a class="small custom_link" style="color: black; transition: color 0.3s;" href="#">Forgot password?</a>	
					</div>
				  </div>
  
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
